<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>new</title>
    <link rel="stylesheet" href="../static/css/header.css" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/>
</head>
<body>
<header>
    <nav>
        <ul>
            <li th:class="top-left" class="top-left"><a th:href="@{/index}">MyNovel</a></li>
            <li th:class="top-left" class="top-left"><a th:href="@{/new}">Add Novel</a></li>
            <li th:class="top-left" class="top-left"><a href="">Ranking</a></li>
            <li th:class="top-left" class="top-left"><a th:href="@{/all}">Novel</a></li>
            <li th:class="top-right" class="top-right">
                <div sec:authorize="isAuthenticated()" >
                    <a th:href="@{/logout}">Logout</a>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <a href="login">Login</a>
                </div>
            </li>
            <li th:class="top-right" class="top-right">
                <label><a href="">Search</a></label>
            </li>
            <li th:class="top-right" class="top-right">
                <input type="text">
            </li>
        </ul>
    </nav>
</header>
<main>
    <section th:class="full-section">
        <form th:action="@{'/all/' + ${updateNovel.getId()} + '/update'}" th:object="${novel}" method="post">
            <h2 th:class="center">Update novel</h2>
            <div>
                <label>Name</label>
                    <input type="text" required th:name="name"
                           th:value="${updateNovel.getName()}"/>
            </div>
            <div>
                <label>Total Chapter</label>
                <input type="text" th:name="totalChapter"
                       required th:value="${updateNovel.getTotalChapter()}">
            </div>
            <div>
                <label>Rating</label>
                <input type="text" th:name="rate" required th:value="${updateNovel.getRate()}">
            </div>
            <div>
                <label th:class="float-left-only">Synopsis</label>
                <textarea th:name="synopsis"
                          th:text="${updateNovel.getDetails().getSynopsis()}" required></textarea>
            </div>
            <div>
                <label>Genre</label>
                <select th:field="*{genre}">
                    <option th:each="genreEach:${genreSelect}"
                            th:value="${genreEach.getName()}"
                            th:utext="${genreEach.getName()}"></option>
                </select>
            </div>
            <div>
                <label>Source</label>
                <input type="text" th:name="sourceName"
                       required th:value="${updateNovel.getSource().getName()}">
            </div>
            <div>
                <label>Url</label>
                <input type="url" th:name="sourceUrl"
                       required th:value="${updateNovel.getSource().getUrl()}">
            </div>
            <div>
                <label>Status</label>
                <select th:field="*{status}">
                    <option th:each="statusEach:${statusSelect}"
                            th:value="${statusEach.getName()}"
                            th:utext="${statusEach.getName()}"></option>
                </select>
            </div>
            <div>
                <input type="submit" value="submit">
            </div>
        </form>
    </section>
</main>
</body>
</html>
